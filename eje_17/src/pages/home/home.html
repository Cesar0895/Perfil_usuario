<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
    <ion-card-content>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="data.email"></ion-input>
        </ion-item>
      </ion-card-content>
    
    
      <div padding>
        <button ion-button block color="dark" (click)="Validar()">Ingresar</button>
      </div>

    
</ion-content>
