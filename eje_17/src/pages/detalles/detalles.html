<ion-header>

  <ion-navbar>
    <ion-title>detalles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card #myCard *ngFor="let item of quotes.data" >

    <ion-card-content *ngFor="let sport of item.sports" >
      <ion-list >
        
        <ion-item color="{{sport.color}}" >
          {{sport.name}}

        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
